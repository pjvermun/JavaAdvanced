<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Naam:" for="naam" />
                    <h:inputText id="naam" value="#{broodController.brood.naam}" title="Naam" />
                    <h:outputLabel value="Prijs:" for="prijs" />
                    <h:inputText id="prijs" value="#{broodController.brood.prijs}" title="Prijs" />
                    <h:commandButton value="save" action="#{broodController.add2()}"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
