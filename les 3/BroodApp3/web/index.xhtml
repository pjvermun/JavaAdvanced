<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Broodcontroller</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable var="b" value="#{broodController.findAll()}" border="1">
                <h:column>
                    <f:facet name="header">naam</f:facet>
                    <h:outputText value="#{b.naam}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">prijs</f:facet>
                    <h:outputText value="#{b.prijs}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">optie</f:facet>
                    <h:commandLink value="Delete" action="#{broodController.delete(b)}" onclick="return confirm('Ben je zeker?')" />
                    |        
                    <h:commandLink value="Edit" action="#{broodController.edit1(b)}" />

                </h:column>

            </h:dataTable>
            <h:commandLink value="Voeg brood toe" action="#{broodController.add1()}" />
            <br /><br />
            <h:inputText binding ="#{zoekwaarde}" /> 
            <h:commandButton value="Zoek broden op deel van naam" action="#{broodController.zoek(zoekwaarde.value)}" />
            <br /><br />
            <h:outputText value="#{broodController.getAantalBroden()}"></h:outputText>

        </h:form>

    </h:body>
</html>
