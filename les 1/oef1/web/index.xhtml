<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Registration</title>
    </h:head>
    <h:body>
        <h1>User Registration</h1>
        <h:form>
            <h:outputLabel value="Username:" for="name"/>
            <h:inputText id="name" 
                         value="#{user.name}"
                         required="true"
                         requiredMessage="Username is required"
                         />
            <h:message for="name" styleClass="error"/>
            <br/><br/>
            <h:outputLabel value="Password:" for="password"/>
            <h:inputSecret id="password"
                           value="#{user.password}"
                           required="true"
                           requiredMessage="Password is requred"
                           validatorMessage="Minumum password length = 6 characters">
                <f:validateLength minimum="6"/>
            </h:inputSecret>		
            <h:message for="password" styleClass="error"/>
            <br/><br/>
            <h:outputLabel value="Confirm password:" for="confirmedPassword"/>
            <h:inputSecret id="confirmedPassword"
                           value="#{user.confirmedPassword}"
                           required="true"
                           requiredMessage="Confirm password is requred"/>
            <h:message for="confirmedPassword" styleClass="error"/>
            <br/><br/>
            <h:commandButton value="Submit" action = "#{user.validate}" />
        </h:form>
    </h:body>
</html>
