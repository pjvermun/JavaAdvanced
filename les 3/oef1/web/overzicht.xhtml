<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Overzicht</title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="style.css"  />
        <div id="header"></div>
        <div id="menu">
            <ul>
                <li><h:link value="Admin" outcome="admin" /></li>
                <li><h:link value="Home" outcome="index" /></li>
            </ul>
        </div>
        <div id="content">
            <div>
                <h:form>
                    <h:dataTable var="o" value="#{opleidingController.opleidingen}" border="0">
                        <h:column>
                            <f:facet name="header">Code</f:facet>
                            <h:commandLink value="#{o.opl_code}" action="#{opleidingController.details(o)}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Titel</f:facet>
                            <h:outputText value="#{o.opl_titel}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Thema</f:facet>
                            <h:outputText value="#{o.opl_thema}"></h:outputText>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>

        </div>
    </h:body>
</html>
