<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1><h:outputText value="Create/Edit"/></h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Naam:" for="naam" />
                <h:inputText id="naam" value="#{broodController.brood.naam}" title="Naam" />
                <h:outputLabel value="Prijs:" for="prijs" />
                <h:inputText id="prijs" value="#{broodController.brood.prijs}" title="Prijs" />
                <h:outputLabel value="Id:" for="id" />
                <h:inputText id="id" value="#{broodController.brood.id}" readonly="true" title="Id" />
                <h:commandButton value="Save" action="#{broodController.edit2()}" />      	
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
