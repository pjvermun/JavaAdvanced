<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Maak Team</title>
    </h:head>
    <h:body>
        <h:form>
            <h1><h:outputText value="Maak Team"/></h1>
            <h:panelGrid columns="2">
                <h:outputLabel value="Opdracht:" for="opdracht" />
                <h:inputText id="opdracht" value="#{teamController.team.opdracht}" title="Opdracht" />
                <h:outputLabel value="Nummer:" for="nummer" />
                <h:inputText id="nummer" value="#{teamController.team.nummer}" title="Nummer" />
                <h:commandButton value="save" action="#{teamController.add2()}"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
