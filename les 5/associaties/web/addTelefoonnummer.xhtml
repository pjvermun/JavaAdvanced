<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Maak Team</title>
    </h:head>
    <h:body>
        <h:form>
            <h1><h:outputText value="Maak Telefoonnummer voor een persoon"/></h1>

            <h:selectOneMenu id="persoon" value="#{persoonController.persoon}" converter="omnifaces.SelectItemsConverter">
                <f:selectItem itemLabel="Kies een persoon"  />
                <f:selectItems value="#{persoonController.findAll()}" />
            </h:selectOneMenu>
            <h:panelGrid columns="2">
                <h:outputLabel value="Type:" for="type" />
                <h:inputText id="type" binding="#{telefoontype}" title="Type" />
                <h:outputLabel value="Nummer:" for="nummer" />
                <h:inputText id="nummer" binding="#{telefoonnummer}" title="nummer" />

                <h:commandButton action="#{persoonController.addTelefoonnummer(telefoontype.value, telefoonnummer.value)}" value="Submit">
                </h:commandButton>

            </h:panelGrid>
        </h:form>

    </h:body>
</html>
