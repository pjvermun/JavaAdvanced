<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
        <h:body>
        <h:form>
            <h1><h:outputText value="Maak Kaderlid"/></h1>
            <h:panelGrid columns="2">
                <h:outputLabel value="Naam:" for="naam" />
                <h:inputText id="naam" value="#{persoonController.persoon.naam}" title="Naam" />
                <h:outputLabel value="Salaris:" for="salaris" />
                <h:inputText id="salaris" value="#{persoonController.persoon.salaris}" title="Salaris" />
                <h:outputLabel value="Bonus" for="bonus" />
                <h:inputText id="bonus" value="#{persoonController.persoon.bonus}" title="Bonus" />
                <h:commandButton value="save" action="#{persoonController.add2()}"></h:commandButton>
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
